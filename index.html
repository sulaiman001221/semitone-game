<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamBuddy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #343a40;
      }
      .notes {
        font-size: 1.5em;
        margin: 20px 0;
      }
      .message {
        color: #dc3545;
        margin: 10px 0;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #0056b3;
      }
      input[type="number"] {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ced4da;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JamBuddy</h1>
      <div class="notes" id="currentNotes">--</div>
      <button id="randomizeNotesButton">Randomize Notes</button>
      <div>
        <input type="number" id="answerInput" placeholder="Enter distance" />
        <button id="checkAnswerButton">Check Answer</button>
      </div>
      <div class="message" id="message"></div>
    </div>

    <script src="./src/jam_buddy.js"></script>
  </body>
</html>
