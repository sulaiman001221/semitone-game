<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamBuddy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/music-favicon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="title">Hello, I'm your Jam Buddy</div>
      <p id="streak"></p>
    </div>
    <div id="container">
      <div id="allNotes"></div>
      <div id="image">
        <img src="./images/pianoVector.png" alt="Piano image" />
      </div>
      <div id="notes">
        <input type="text" class="noteInput" id="note1" readonly />
        <input type="text" class="noteInput" id="note2" readonly />
        <button id="randomizeNotesButton">Randomize Notes</button>
      </div>
      <div>
        <input
          type="number"
          id="answerInput"
          min="0"
          max="11"
          placeholder="Enter distance"
        />
        <button id="checkAnswerButton">Check Answer</button>
        <button id="quitButton">Quit</button>
        <button id="restartButton" hidden>Restart</button>
      </div>
      <div>
        <div class="message" id="message"></div>
        <div class="message" id="secondMessage"></div>
      </div>
    </div>
    <script type="module" src="src/jam_buddy_dom.js"></script>
    <script type="module" src="src/jam_buddy.js"></script>    
  </body>
</html>
