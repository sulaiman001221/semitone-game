<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamBuddy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/music-favicon.png" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fdf6e2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        font-family: "Dancing Script", cursive;
        width: 100%;
        background-color: #7a3ca1;
        color: #fff;
        padding: 14px;
        text-align: center;
        font-size: 22px;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      .image img {
        width: 350px;
      }
      .notes {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }
      .note-input {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #7a3ca1;
        text-align: center;
        font-size: 1.2em;
        margin: 0 10px;
        background-color: #fff;
      }
      .message {
        margin: 10px 0 0 0;
        font-size: 0.9em;
      }
      .message.error {
        color: #dc3545;
      }
      .message.success {
        color: #7a3ca1;
      }
      button {
        background-color: #7a3ca1;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Concert One", "Coda", san-serif, cursive;
        font-size: 1em;
      }
      button:hover {
        background-color: #5b2d7d;
      }
      input[type="number"] {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ced4da;
        font-size: 1em;
      }
      input[type="number"]:focus {
        outline: none;
        border: 2px solid #7a3ca1;
      }
    </style>
  </head>
  <body>
    <div class="header">Hello, I'm your Jam Buddy</div>
    <div class="container">
      <div class="image">
        <img src="./images/pianoVector.png" alt="Piano image" />
      </div>
      <div class="notes">
        <input type="text" class="note-input" id="note1" readonly />
        <input type="text" class="note-input" id="note2" readonly />
        <button id="randomizeNotesButton">Randomize Notes</button>
      </div>
      <div>
        <input type="number" id="answerInput" placeholder="Enter distance" />
        <button id="checkAnswerButton">Check Answer</button>
      </div>
      <div class="message" id="message"></div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
